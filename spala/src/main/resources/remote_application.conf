akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    serialize-messages = off
    serialize-creators = off
    serializers {
      java = "akka.serialization.JavaSerializer"
      proto = "akka.remote.serialization.ProtobufSerializer"
      //custom = "it.unibo.scafi.distrib.actor.CustomSerializer"
      p2p = "it.unibo.scafi.incarnations.BasicActorP2pSerializer"
    }
    serialization-bindings {
      //"a.b.C" = java
      //"it.unibo.scafi.distrib.actor.ScafiMessage" = p2p
      "it.unibo.scafi.distrib.actor.PlatformMessages$MsgExport" = p2p
      "it.unibo.scafi.distrib.actor.PlatformMessages$MsgNeighborhoodExports" = p2p
    }
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1" // the machine you want to run the actor system on
      port = 2552  //  the port the actor system should listen on (0 to choose automatically)
    }
  }
}