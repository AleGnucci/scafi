move = permette di muovere il nodo selezionato in un'altra posizione
move-id = l'id del nodo
move-x = la nuova coordinata in x
move-y = la nuova coordinata in y
move-z = la nuova coordinata in z
multi-move = permette di muovere i nodi selezionati in un'altra posizione
toggle = spegne/accende il sensore selezionato
toggle-name = il nome del sensor
toggle-id = l'id del node selezionato
multi-toggle = spegne/accende i sensori selezionati
exit = esce dall'applicazione
list-command = mostra i comandi supportati
simulation-action = permette di modificare lo stato della simulazione
undo = permette di cancellare l'ultimo comando
grid-world = permette di inizializzare un mondo a griglia
grid-world-space = lo spazio tra i nodi della griglia
grid-world-row = il numero di righe
grid-world-column = il numero di colonne
launch = lancia il programma
list-demo = mostra tutti i demo supportati in scafi
output = permette di impostare il tipo di output
output-name = il nome della classe di output
radius-simulation = permette di creare una simulazione con il vicinato 
radius-simulation-demo = la classe del demo di scafi
radius-simulation-radius = il raggio del vicinato
random-world = create un mondo casuale
random-world-node = il numero dei nodi nel mondo
random-world-width = la larghezza del mondo
random-world-height = l'altezza del mondo
language = permette di modificare la lingua dell'applicazione
language-name = "la lingua selezionata"