language: scala

env:
  global:
    - RELEASE_SCALA_VERSION=2.12.2
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    # SURGE_TOKEN, SURGE_LOGIN, PGP_PASS, SONATYPE_USER, SONATYPE_PASSWORD

scala:
   - 2.11.8
   - ${RELEASE_SCALA_VERSION}

script:
   - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_REPO_SLUG" = "scafi/scafi" ]; then
       bash travis_build.sh;
     else
       bash travis_build_pullrequest.sh;
     fi'

before_deploy:
  - echo Preparing for deploy

deploy:
  - provider: script
    script: scripts/travis_deploy.sh
    skip_cleanup: true
    on:
      branch: master
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: ./core/target/scala-*/scafi-core-assembly-*.jar
    skip_cleanup: true
    on:
      branch: master
      tags: true
  - provider: surge
    project: ./target/scala-2.12/unidoc/
    domain: scafi-docs.surge.sh
    skip_cleanup: true
    on:
      branch: master
      tags: true
      condition: $TRAVIS_SCALA_VERSION = ${RELEASE_SCALA_VERSION}
  - provider: surge
    project: ./target/scala-2.12/unidoc/
    domain: scafi-docs-unstable.surge.sh
    skip_cleanup: true
    on:
      # branch: develop
      all_branches: true
      condition: $TRAVIS_SCALA_VERSION = ${RELEASE_SCALA_VERSION}
